<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="planner.js" defer></script>
    <title>Špindlerův Mlýn Skibus Planner</title>
  </head>
  <body>
    <header>
      <select class="from"></select>
      <img class="arrow" src="down.svg">
      <select class="to"></select>
      <div class="checkboxes">
        <input id="allDay" type="checkbox"><label for="allDay">All day</label>
        <input id="sortByTime" type="checkbox"><label for="sortByTime">Sort by time</label>
      </div>
    </header>
    <table>
      <tbody class="results"></tbody>
    </table>
  </body>
</html>
